<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link id="linkTema" rel="stylesheet" href="temas/style-Tema1.css">
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>
  <header>
    <h1>Calc</h1>
    <p>THEME</p>
    <div class="tema">
      <div class="btsNuber">
        <label class="tema" value="1" for="itema1">1</label>
        <label class="tema" value="2" for="itema2">2</label>
        <label class="tema" value="3"  for="itema3">3</label>
      </div>
      <div class="btsTema">
        <input  class="tema" value="1" type="radio" name="tema" id="itema1" checked>
        <input  class="tema" value="2" type="radio" name="tema" id="itema2">
        <input  class="tema" value="3"  type="radio" name="tema" id="itema3">
      </div>
    </div>
  </header>
  <main>
    <div class="screen"></div>
    <div class="div__number">
      <div class="div__but">
        <button class="bts">7</button>
        <button class="bts">8</button>
        <button class="bts">9</button>
        <button class="reset-delete bts">DEL</button>
      </div>
      <div class="div__but">
        <button class="bts">4</button>
        <button class="bts">5</button>
        <button class="bts">6</button>
        <button class="bts">+</button>
      </div>
      <div class="div__but">
        <button class="bts">1</button>
        <button class="bts">2</button>
        <button class="bts">3</button>
        <button class="bts">-</button>
      </div>
      <div class="div__but">
        <button class="bts">.</button>
        <button class="bts">0</button>
        <button class="bts">/</button>
        <button class="bts">x</button>
      </div>
      <div class="div__but">
        <button class="res-reset reset-delete bts" >RESET</button>
        <button class="res-reset bts" id="igual">=</button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Serafim</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
