<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="temas/style-Tema3.css">
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>
  <header>
    <h1>Calc</h1>
    <p>THEME</p>
    <div class="tema">
      <div class="btsNuber">
        <label for="itema1">1</label>
        <label for="itema2">2</label>
        <label for="itema3">3</label>
      </div>
      <div class="btsTema">
        <input  class="input__Tema1-Color" type="radio" name="tema" id="itema1" checked>
        <input  class="input__Tema1-Color" type="radio" name="tema" id="itema2">
        <input  class="input__Tema1-Color" type="radio" name="tema" id="itema3">
      </div>
    </div>
  </header>
  <main>
    <div class="screen">0</div>
    <div class="div__number">
      <div class="div__but">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="reset-delete">DEL</button>
      </div>
      <div class="div__but">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="div__but">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="div__but">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div class="div__but">
        <button  class="res-reset reset-delete" >RESET</button>
        <button class="res-reset" id="igual">=</button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Serafim</a>.
  </footer>
</body>
</html>
