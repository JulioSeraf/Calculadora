<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>
  <header>
    <h1>Calc</h1>
    <div class="tema">
      <p>theme</p>
      <div class="btsNuber">
        <label for="itema1">1</label>
        <label for="itema2">2</label>
        <label for="itema3">3</label>
      </div>
      <div class="btsTema">
        <input type="radio" name="tema" id="itema1">
        <input type="radio" name="tema" id="itema2">
        <input type="radio" name="tema" id="itema3">
      </div>
    </div>
  </header>
  <main>
    <div class="screen"></div>
    <div class="div__Number">
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div>
        <button>RESET</button>
        <button>=</button>
      </div>
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
